services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    image: helpdesk-system-app
    container_name: helpdesk-app
    restart: always
    working_dir: /var/www
    volumes:
      - ./src:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
      - vendor_data:/var/www/vendor
      - build_data:/var/www/public/build
    environment:
      - DB_HOST=db
      - DB_CONNECTION=mysql
      - APP_KEY_AUTO_GENERATE=true
    networks:
      - helpdesk-network
    depends_on:
      db:
        condition: service_healthy

  web:
    image: nginx:alpine
    container_name: helpdesk-web
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
      - build_data:/var/www/public/build
    networks:
      - helpdesk-network
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: helpdesk-db
    restart: always
    environment:
      MYSQL_DATABASE: helpdesk_system
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_PASSWORD: user_password
      MYSQL_USER: helpdesk
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    env_file:
      - ./src/.env
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - helpdesk-network
    healthcheck:
      test: [ "CMD-SHELL", "mysqladmin ping || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 30s

  whatsapp:
    build:
      context: ./whatsapp-gateway
    container_name: helpdesk-whatsapp
    restart: always
    volumes:
      - ./whatsapp-gateway/whatsapp_info:/app/whatsapp_info
    ports:
      - "3000:3000"
    networks:
      - helpdesk-network

networks:
  helpdesk-network:
    driver: bridge

volumes:
  db_data:
  vendor_data:
  build_data:
